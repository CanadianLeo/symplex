<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="fraction.js"></script>
</head>

<body>
    <form class="conditions" onsubmit="setMatrixSize()">
        <div class="one-condition center-ps">
            <label for="columns" class="center-ps">Выберите количество переменных </label>
            <select id="columns"></select>
        </div>
        <div class="one-condition center-ps">
            <label for="rows" class="center-ps">Выберите количество ограничений </label>
            <select id="rows"></select>
        </div>
        <div class="one-condition center-ps">
            <a href="javascript: setMatrixSize()" class="submit-button center-ps">Изменить размеры матрицы</a>
            <input type="hidden" value="Изменить размеры матрицы" />
        </div>
    </form>

    <div class="matrix center-ps" id="matrix"></div>
    <div class="one-condition center-ps">
        <a href="javascript: calculate()" class="submit-button center-ps">Вычислить</a>
    </div>

    <div class="result center-ps" id="result"></div>
</body>

</html>
